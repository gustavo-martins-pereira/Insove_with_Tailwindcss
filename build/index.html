<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>Insove</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/output.css">
    <link rel="stylesheet" href="./assets/css/lucide.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- JS -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <script src="assets/js/index.js" defer></script>
</head>

<body>
    <header>
        <div class="container mx-auto">
            <div class="flex flex-col gap-4 items-center py-8 sm:flex-row sm:justify-between">
                <a href="./"><img src="assets/images/header/logo.svg" alt="Logotype of Insove"></a>
                
                <address class="flex flex-col gap-4 text-mine-shaft text-center sm:hidden md:flex md:items-start xl:flex-row xl:gap-12">
                    <p><i data-lucide="map-pin"></i> 123 Arling, Miola, NY</p>
                    <p><i data-lucide="phone"></i> (+487) 384 9452</p>
                </address>

                <button class="btn btn-primary">Book Now</button>
            </div>

            <nav class="hidden shadow-3xl py-4 px-8 rounded-xl xl:block">
                <ul class="flex justify-between">
                    <div class="flex gap-2 items-center">
                        <li>
                            <a class="p-4 text-primary" href="#">Home</a>
                        </li>
                        <span class="text-alto">|</span>
                        <li>
                            <a class="p-4 text-gray transition-colors duration-500 hover:text-primary" href="#">Doctors</a>
                        </li>
                        <span class="text-alto">|</span>
                        <li>
                            <a class="p-4 text-gray transition-colors duration-500 hover:text-primary" href="#">Department</a>
                        </li>
                        <span class="text-alto">|</span>
                        <li>
                            <a class="p-4 text-gray transition-colors duration-500 hover:text-primary" href="#">Services</a>
                        </li>
                        <span class="text-alto">|</span>
                        <li>
                            <a class="p-4 text-gray transition-colors duration-500 hover:text-primary" href="#">Blog</a>
                        </li>
                        <span class="text-alto">|</span>
                        <li>
                            <a class="p-4 text-gray transition-colors duration-500 hover:text-primary" href="#">Contact</a>
                        </li>
                    </div>

                    <div>
                        <i data-lucide="search"></i>
                        <input class="p-1 placeholder:italic focus:outline-none" type="text" placeholder="Search...">
                    </div>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
